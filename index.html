<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sarina Creatives – Logo Maker</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #f8fafc, #e0f2fe);
      color: #1f2937;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      padding: 2rem;
      text-align: center;
      color: #3b82f6;
      font-size: 2rem;
      font-weight: bold;
    }

    .hero {
      text-align: center;
      padding: 3rem 1rem;
    }

    .hero h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      color: #111827;
    }

    .hero p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      color: #4b5563;
    }

    .hero input {
      padding: 0.75rem 1rem;
      width: 300px;
      max-width: 80%;
      border: 1px solid #d1d5db;
      border-radius: 0.5rem;
      font-size: 1rem;
      margin-bottom: 1rem;
    }

    .hero button {
      padding: 0.75rem 1.5rem;
      background-color: #3b82f6;
      color: white;
      border: none;
      border-radius: 0.5rem;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    .hero button:hover {
      background-color: #2563eb;
    }

    footer {
      margin-top: auto;
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      color: #9ca3af;
    }
  </style>
</head>
<body>
  <header>
  <div style="text-align:center; padding-bottom: 0.5rem;">
    <h1 style="margin-bottom: 0.2rem; font-size: 2rem; color: #4f46e5;">SARINA CREATIVES</h1>
    <a href="showcase.html"
       style="display:inline-block; margin-top: 0.3rem; background:#4f46e5; color:white; padding:8px 18px; border-radius:6px; text-decoration:none; font-size: 0.95rem;">
      Visit Showcase
    </a>
  </div>
</header>


  <section class="hero">
    <h1>Create a Free Logo Instantly</h1>
    <p>Empowering small businesses to create stunning, professional logos — completely free.
        <br>
Please enter your company name in capital letters (UPPERCASE)</p>
    <input type="text" id="bizNameInput" placeholder="e.g. Faruq Global Ltd" />
    <br />
    <button onclick="startCreating()">Try It Now</button>
  </section>

  <footer>
    &copy; 2025 Sarina Creatives. All rights reserved.
  </footer>

  <script>
    function startCreating() {
      const name = document.getElementById('bizNameInput').value.trim();
      if (!name) return alert("Please enter your business name.");
      const encoded = encodeURIComponent(name);
      window.location.href = `sample.html?name=${encoded}`;
    }
  </script>
</body>
</html>
