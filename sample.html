    header {
      text-align: center;
      padding: 2rem 1rem 1rem;
      font-size: 1.5rem;
      font-weight: bold;
      color: #4f46e5;
    }

    .logo-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 1.5rem;
      padding: 2rem;
      max-width: 1000px;
      margin: auto;
    }

    .logo-card {
      background: white;
      border-radius: 1rem;
      padding: 1rem;
      text-align: center;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }

    .logo-card:hover {
      transform: scale(1.05);
    }

    .logo-card img {
      max-width: 100%;
      height: auto;
    }

    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.85rem;
      color: #6b7280;
